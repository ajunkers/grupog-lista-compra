<!DOCTYPE html>
<html lang="es-ES">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Lista de la compra">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://use.fontawesome.com/fc4c56de0b.js"></script>

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<title>Lista de la compra</title>
</head>

<body>
	<header>
		<h1>Lista de la compra</h1>
		<nav>
			<ul>
				<li>
					<a href="#">Principal</a>
				</li>
				<li>
					<a href="editarlistacompra.html">Lista</a>
				</li>
				<li>
					<a href="#">Acerca de</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="informativa">
			<p><i class="fas fa-plus-circle"></i>2/3 comprados</p>
		</section>
		<section class="contenido">
			<div>
				<form>
					<article>
						<input type="checkbox">
						<p class="tachado"> Pan</p>
						<span class="precio">0.75€</span>
						<i class="fa fa-times" aria-hidden="true"></i>
					</article>
					<article>
						<input type="checkbox">
						<p> Azúcar</p>
						<span class="precio"></span>
						<i class="fa fa-times" aria-hidden="true"></i>
					</article>
					<article>
						<input type="checkbox">
						<p> Leche</p>
						<span class="precio">1.20€</span>
						<i class="fa fa-times" aria-hidden="true"></i>
					</article>
				</form>
			</div>
			<div class="total">
				<p>1.95€</p>
			</div>
		</section>
	</main>

</body>

</html>
